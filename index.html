<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T02</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-block w1-2 mx-auto main-container">
      <div class="d-block">
        <div class="container d-flex justify-center">
          <div class="">
            <div class="d-flex">
              <div class="container">
                <label for="name" class="label">Name</label>
              </div>
              <input
                type="text"
                class="input"
                id="name"
                value=""
                onfocus="highlight(this)"
                onblur="removehightlight(this)"
              />
            </div>
            <div class="d-flex">
              <div class="container">
                <label for="surname" class="label">Surname</label>
              </div>
              <input
                type="text"
                class="input"
                id="surname"
                value=""
                onfocus="highlight(this)"
                onblur="removehightlight(this)"
              />
            </div>
            <div class="d-flex">
              <div class="container">
                <label for="DOB" class="label">Date of Birth</label>
              </div>
              <input type="date" class="input" id="DOB" value="" />
            </div>
            <div class="d-flex">
              <div class="container">
                <label for="DOB" class="label">Language</label>
              </div>
              <select type="date" class="input" id="language" value="">
                <option hidden disabled selected value="">select</option>
                <option value="C">C</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
              </select>
            </div>
          </div>
        </div>
        <div>
          <button id="btn" class="btn" onclick="submit()">submit</button>
        </div>
      </div>
    </div>
    <div class="container mx-auto w1-2">
      <p id="display"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
